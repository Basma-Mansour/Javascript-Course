<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My One-Page Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      line-height: 1.6;
    }

    nav {
      background: #105;
      padding: 1em;
      position: sticky;
      top: 0;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }

    section {
      padding: 2em;
    }

    img {
      max-width: 200px;
      margin-right: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    img:hover {
      transform: scale(1.05);
    }

    form {
      display: flex;
      flex-direction: column;
      max-width: 300px;
      background-color: #103;
    }

    input,
    textarea {
      margin-bottom: 10px;
      padding: 8px;
    }

    footer {
      background: #105;
      text-align: center;
      padding: 1em;
      margin-top: 2em;
      color: white;
    }

    /* LIGHTBOX STYLES */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
    }

    .lightbox.active {
      display: flex;
    }

    .lightbox:after {
      content: "✖";
      color: white;
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 2em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <a href="#home">Home</a>
    <a href="#gallery">Gallery</a>
    <a href="#contact">Contact</a>
    <a href="#videos">Videos</a>
  </nav>

  <!-- Home Section -->
  <section id="home">
    <h1>Welcome to my basic website</h1>
    <p>Hello! My name is Basma, This is my one-page website showcasing basic HTML elements, including images, forms, and videos.</p>
  </section>

  <!-- Image Gallery Section -->
  <section id="gallery">
    <h2>Image Gallery</h2>
    <img src="https://static.vecteezy.com/system/resources/thumbnails/036/426/938/small_2x/ai-generated-cute-couple-kissing-at-sunset-valentines-day-or-anniversary-concept-photo.jpg" alt="Sample image 1">
    <img src="https://static.vecteezy.com/system/resources/thumbnails/036/426/938/small_2x/ai-generated-cute-couple-kissing-at-sunset-valentines-day-or-anniversary-concept-photo.jpg" alt="Sample image 2">
    <img src="https://static.vecteezy.com/system/resources/thumbnails/036/426/938/small_2x/ai-generated-cute-couple-kissing-at-sunset-valentines-day-or-anniversary-concept-photo.jpg" alt="Sample image 3">
  </section>

  <!-- Lightbox Modal -->
  <div class="lightbox" id="lightbox">
    <img src="" alt="Enlarged image">
  </div>

  <!-- Contact Form Section -->
  <section id="contact">
    <h2>Contact Me</h2>
    <form>
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <input type="submit" value="Send Message">
    </form>
  </section>

  <!-- Video Section -->
  <section id="videos">
    <h2>Watch a Video</h2>
    <iframe width="914" height="514" src="https://www.youtube.com/embed/HEXWRTEbj1I" title="Haddaway - What Is Love [Official 4K]" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Basma Mansour. All rights reserved.</p>
  </footer>

  <!-- JavaScript for Lightbox -->
  <script>
    const lightbox = document.getElementById("lightbox");
    const lightboxImage = lightbox.querySelector("img");

    document.querySelectorAll("#gallery img").forEach(img => {
      img.addEventListener("click", () => {
        lightbox.classList.add("active");
        lightboxImage.src = img.src;
      });
    });

    // Close lightbox on click outside image or ✖
    lightbox.addEventListener("click", (e) => {
      if (e.target !== lightboxImage) {
        lightbox.classList.remove("active");
        lightboxImage.src = "";
      }
    });

    // Close with Esc key
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        lightbox.classList.remove("active");
        lightboxImage.src = "";
      }
    });
  </script>
</body>
</html>
